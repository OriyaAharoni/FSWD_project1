<!DOCTYPE html>
<html lang="he">
<head>

<body dir="rtl" class="grid-container">
    <heder class="item1">
        <h2> שלושת האגסים</h2>
    </heder>
    
         <figure class="item2">
            <img src="https://cdn.istores.co.il/image/upload/if_ar_gt_2:1/c_mpad,h_504,w_450,q_100/c_fill,h_504,w_525/if_else/c_pad,h_504,q_100,w_450/if_end/v1663168736/clients/120120/9348760b323307542c265da0d613259cc26d63b3.jpg"/>
            <figcaption>שלושה אגסים אדומים בתוך קערות</figcaption>
        </figure>
        <div class='item3'>
        <p><h3>שלושת האגסים</h3> 
        התמונה מודפסת על משטח קשיח, יש לבחור צבע מסגרת 
        <br>

        יתכנו הבדלים קלים בין הצבעים המוצגים לבין צבעי התמונה בפועל
        </p>
      </div>
      <form action="pay.html" method="post" class="item4">

        <h4>בחר גימור</h4>
        <div>
        <input type="radio" id="matte" value="matte" name="finishing">
        <label for="matte">גימור מט</label>
        </div>
        <div>
            <input type="radio" id="shiny" value="shiny" name="finishing">
            <label for="shiny">גימור מבריק</label>
        </div>
        <h4>בחר גודל</h4>
        <div>
           <input type="radio" id="S" value="S" name="size">
            <label for="S">קטן</label>
            <input type="radio" id="M" value="M" name="size">
            <label for="M">בינוני</label>         
            <input type="radio" id="L" value="L" name="size">
            <label for="L">גדול</label>
        </div>
        <div>
            <h4 for="colors">בחר צבע מסגרת</h4>

            <select name="colors" id="colors">
              <option value="black">מסגרת שחורה </option>
              <option value="gray">מסגרת אפורה</option>
              <option value="white"> מסגרת לבנה </option>
              <option value="wood">מסגרת דמוי עץ </option>
            </select>
        </div>
        <br>
        <button type="submit">לרכישת התמונה</button>
      </form>

</body>
</html>
