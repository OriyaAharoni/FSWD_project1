<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pay.css" >
    <title>Document</title>
</head>
<body dir="rtl">
    <form action="confirm.html" >
    <div class="details-container">
      <div class="personal-information">
        <h2>פרטים אישיים</h2>
        <label for="fname">שם פרטי:</label>
        <br>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname"> שם משפחה:</label>
        <br>
        <input type="text" id="lname" name="lname" required><br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">טלפון:</label>
        <br>
        <input type="tel" id="phone" name="phone" required><br><br>
      </div>
        
       
      <div class="pay-information">
        <h2>פרטי אשראי</h2>
        <label for="card_number">מספר כרטיס: </label>
        <br>
        <input type="number" id="card_number" name="card_number" required><br><br>
        <label for="date">תוקף:</label>
        <br>
        <input type="text" id="date" name="date" required><br><br>
        <label for="test">ספרות בגב הכרטיס:</label>
        <br>
        <input type="number" id="test" name="test" required><br><br>
      </div>
    </div>
    <br>
    <br>
    
        <button class="confirm-button" type="submit">השלם רכישה</button>
    </form>
    
</body>
</html>
