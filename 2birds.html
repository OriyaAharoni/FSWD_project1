<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="photos.css" >
</head>
<body dir="rtl">
    <heder>
        <h2>זוג ציפורים לחדרי תינוקות</h2>
    </heder>
    <main>
         <figure>
            <img src="https://cdn.istores.co.il/image/upload/if_ar_gt_2:1/c_mpad,h_504,w_450,q_100/c_fill,h_504,w_525/if_else/c_pad,h_504,q_100,w_450/if_end/v1663168076/clients/120120/0decd3af3018ef8fcdbe9b85b84745946593881e.jpg"/>
            <figcaption>זוג ציפורים על רקע ורוד</figcaption>
        </figure>
        <p><h3>זוג ציפורים לחדרי תינוקות</h3> 
        התמונות מודפסות על נייר איכותי וישנה אפשרות לבחור את צבע המסגרת 
        <br>

        יתכנו הבדלים קלים בין הצבעים המוצגים לבין צבעי התמונה בפועל
        </p>

        <h4>בחר גימור</h4>
        <div>
        <input type="radio" id="matte" value="matte" name="finishing">
        <label for="matte">גימור מט</label>
        </div>
        <div>
            <input type="radio" id="shiny" value="shiny" name="finishing">
            <label for="shiny">גימור מבריק</label>
        </div>
      <form action="pay.html" method="post">
        <h4>בחר גודל</h4>
        <div>
           <input type="radio" id="S" value="S" name="size">
            <label for="S">קטן</label>
            <input type="radio" id="M" value="M" name="size">
            <label for="M">בינוני</label>         
            <input type="radio" id="L" value="L" name="size">
            <label for="L">גדול</label>
        </div>
        <div>
            <h4 for="colors">בחר צבע מסגרת</h4>

            <select name="colors" id="colors">
              <option value="black">מסגרת שחורה </option>
              <option value="gray">מסגרת אפורה</option>
              <option value="white"> מסגרת לבנה </option>
              <option value="wood">מסגרת דמוי עץ </option>
            </select>
        </div>
        <br>
        <button type="submit">לרכישת התמונה</button>
      </form>

    </main>
</body>
</html>
